<form autocomplete="off" [formGroup]="fLogin" (ngSubmit)="onSubmit()">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center col">LOGIN</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row mb-3">
          <label for="username" class="col-sm-3 col-form-label col-form-label-sm">Username</label>
          <div class="col-sm-9">
            <input type="input" class="form-control form-control-sm" id="username" formControlName="username">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fLogin.controls['username'].errors?.messages">{{msg}}</span>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control form-control-sm" id="password" formControlName="password">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fLogin.controls['password'].errors?.messages">{{msg}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-sm btn-secondary">Reset</button>
        <button type="submit" class="btn btn-sm btn-primary">Login</button>
      </div>
    </div>
  </div>
</form>
