<form [formGroup]="fPassword" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center col">Change Password</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row mb-3">
          <label for="username" class="col-sm-4 col-form-label col-form-label-sm">Username</label>
          <div class="col-sm-8">
            <input type="input" class="form-control form-control-sm" id="username" formControlName="username">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fPassword.controls['username'].errors?.messages">{{msg}}</span>
        </div>
        <div class="form-group row mb-3">
          <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control form-control-sm" id="password" formControlName="password">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fPassword.controls['password'].errors?.messages">{{msg}}</span>
        </div>
        <div class="form-group row mb-3">
          <label for="newPassword" class="col-sm-4 col-form-label col-form-label-sm">New Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control form-control-sm" id="newPassword" formControlName="newPassword">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fPassword.controls['newPassword'].errors?.messages">{{msg}}</span>
        </div>
        <div class="form-group row mb-3">
          <label for="confirmPassword" class="col-sm-4 col-form-label col-form-label-sm">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control form-control-sm" id="confirmPassword" formControlName="confirmPassword">
          </div>
          <span class="col-sm-12 alert-danger"
            *ngFor="let msg of fPassword.controls['confirmPassword'].errors?.messages">{{msg}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-sm btn-secondary">Reset</button>
        <button type="submit" class="btn btn-sm btn-primary">Change Password</button>
      </div>
    </div>
  </div>
</form>
